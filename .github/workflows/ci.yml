name: Deploy Frontend to Azure

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci  # Use npm ci for consistent installs

      - name: Build
        run: |
          echo "Starting build process..."
          npm run build || { echo "Build failed with error $?"; cat *.log 2>/dev/null || echo "No log file"; exit 1; }
          ls -la  # List directory contents
          if [ ! -d "build" ]; then echo "Build directory not found!"; exit 1; fi

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: trademinutes-app
          publish-profile: ${{ secrets.PUBLISH_PROFILE_FRONTEND }}
          package: ./build