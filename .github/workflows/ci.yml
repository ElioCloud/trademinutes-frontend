name: Deploy Frontend to Azure

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci || { echo "Dependency installation failed with error $?"; exit 1; }
          npm list --depth=0

      - name: Build
        run: |
          echo "Starting build process..."
          npm run build || { echo "Build failed with error $?"; cat *.log 2>/dev/null || echo "No log file"; exit 1; }
          ls -la
          if [ ! -d ".next" ]; then echo "Next.js build directory .next not found!"; exit 1; fi

      - name: Copy package.json for runtime
        run: cp package.json .next/package.json

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: false

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: trademinutes-app
          publish-profile: ${{ secrets.PUBLISH_PROFILE_FRONTEND }}
          package: ./.next

      - name: Verify Deployed Package Contents
        run: |
          echo "Deployed package contents from ./.next:"
          ls -la ./.next || echo "No .next directory to deploy!"