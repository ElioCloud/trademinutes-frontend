name: Deploy Frontend to Azure

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci || { echo "Dependency installation failed with error $?"; exit 1; }
          npm list --depth=0

      - name: Build Next.js app
        run: |
          echo "Building Next.js app..."
          npm run build || { echo "Build failed with error $?"; cat *.log 2>/dev/null || echo "No log file"; exit 1; }
          ls -la
          if [ ! -d ".next" ]; then echo "Next.js build directory .next not found!"; exit 1; fi

      - name: Copy package.json for runtime
        run: cp package.json .next/package.json || { echo "Failed to copy package.json"; exit 1; }

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: trademinutes-app
          publish-profile: ${{ secrets.PUBLISH_PROFILE_FRONTEND }}
          package: .
          # Removed 'build' input as it's not supported

      - name: Verify Deployed Package Contents via Kudu API
        run: |
          echo "Verifying deployed package contents in wwwroot via Kudu API..."
          sleep 120  # Increased delay for deployment
          curl -u $DEPLOY_USER:$DEPLOY_PASSWORD -m 180 https://trademinutes-app.scm.azurewebsites.net/api/vfs/site/wwwroot/ || echo "Verification failed: Check credentials or deployment status"
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          DEPLOY_USER: ${{ secrets.AZURE_DEPLOY_USER }}
          DEPLOY_PASSWORD: ${{ secrets.AZURE_DEPLOY_PASSWORD }}